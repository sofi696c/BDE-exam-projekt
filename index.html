<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <form class="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo" />
        
        <!-- Input field for the due date -->
        <input type="date" id="due-date" placeholder="Due Date" />
        
        <select id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <button id="addTodo" type="submit">Add</button>
      </form>
      
      <!-- Error message for empty todo input -->
      <p id="error-message" class="input-error" style="display: none;">Please enter a todo item</p>

      <!-- Filter for priority -->
      <label for="prioritySelector">Filter by Priority:</label>
      <select id="prioritySelector">
        <option value="">All</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      
      <ul id="todo-list">
        <!-- To-dos vil blive listet her -->
      </ul>

      <ul class="todo-list" id="todo-list"></ul>

      <!-- Color picker for background color -->
      <input type="color" id="colorPicker" />
      feature/ThemeSelector

      <!-- Theme selector -->
      <select id="themeSelector">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      




    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
